<html>
  <head>
    <title>dream house and garden</title>
  </head>

	<style>
	body { margin: 0; }
	canvas {width: 100%; height: 100%;}
  </style>

  <body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"> </script>
    <script>
    //create scene and camera
      var scene=new THREE.Scene();
      var ratio = window.innerWidth/window.innerHeight;
      var camera = new THREE.PerspectiveCamera(50,ratio,1,1000);

      camera.position.set(0,0,5);
      camera.lookAt(0,-15,0);

      var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

			document.body.appendChild( renderer.domElement );

      //renderer.render(scene,camera);

      //create floor
      var material_floor = new THREE.MeshPhongMaterial();
          material_floor.shininess=100;
          material_floor.color=  new THREE.Color(0.8,1,0.3);

      var normal_map = new THREE.TextureLoader().load('img/grass-texture.jpg');
          normal_map.wrapS = normal_map.wrapT = THREE.RepeatWrapping;
          normal_map.repeat=new THREE.Vector2(8,8);

          material_floor.normalMap= normal_map;

      var geometry_floor = new THREE.BoxGeometry(30,0,30);
      var meshFloor= new THREE.Mesh( geometry_floor, material_floor );
          meshFloor.position.y=-10;
          meshFloor.receiveShadow=true;
          scene.add(meshFloor);

          //controls = new THREE.OrbitControls( camera, renderer.domElement );

      var cameralight = new THREE.DirectionalLight( new THREE.Color(1,1,1), 1.5 );
          camera.add(cameralight);
          scene.add(camera);


      //Update by frame
      var MyUpdateLoop = function ()
      {
        renderer.render(scene,camera);
        //controls.update();
        requestAnimationFrame(MyUpdateLoop);
      };
      requestAnimationFrame(MyUpdateLoop);
      var MyResize = function ( )
      {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width,height);
        camera.aspect = width/height;
        camera.updateProjectionMatrix();
        renderer.render(scene,camera);
      };
    </script>
  </body>
</html>
